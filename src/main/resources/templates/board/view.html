<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/edit_view.css"  rel="stylesheet" >

</head>
<body style="margin: 0 auto; max-width: 60%">

<div th:replace="fragment/nav"></div>


<div class="card mb-3">

    <div class="card-body">
        <input type="hidden" name="bno" th:value="${searchBno.bno}">
        <input type="hidden" name="oldFile" th:value="${searchBno.photo}">
        <div style="text-align: center;">
            <img th:src="@{/upload/photo/{fileName}(fileName=${searchBno.photo})}" width="50%" style="margin: 0 auto">
            <p th:src="${searchBno.photo}">이미지링크</p>
            <input class="form-control" type="file" id="formFile" name="formFile">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">제목</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title"
                   th:value="${searchBno.title}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea6" class="form-label">작성글</label>
            <textarea type="text" class="form-control" id="exampleFormControlTextarea6" name="content" rows="3"
                      th:text="${searchBno.content}"></textarea>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">작성자</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" name="writer"
                       th:value="${searchBno.writer}">
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">게시일자</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3"
                           th:value="${searchBno.regdate}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">수정일자</label>
                    <input type="text" class="form-control" id="exampleFormControlInput4"
                           th:value="${searchBno.updatedate}">
                </div>

                <a th:href="@{/board/edit(bno=${searchBno.bno})}">
                    <button>게시글 변경하기</button>
                </a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
